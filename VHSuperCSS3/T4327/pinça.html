<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Pin√ßa</title>
    <style>
        #zoomable {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            touch-action: none;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div id="zoomable"></div>

    <script>
        let initialDistance = null;
        let currentScale = 1;
        const zoomableElement = document.getElementById('zoomable');

        zoomableElement.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = getDistance(e.touches[0], e.touches[1]);
            }
        });

        zoomableElement.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const newDistance = getDistance(e.touches[0], e.touches[1]);
                const scaleFactor = newDistance / initialDistance;
                zoomableElement.style.transform = `scale(${currentScale * scaleFactor})`;
            }
        });

        zoomableElement.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                currentScale *= getDistance(e.touches[0], e.touches[1]) / initialDistance;
                initialDistance = null;
            }
        });

        function getDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>
</body>
</html>
