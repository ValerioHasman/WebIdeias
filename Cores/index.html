<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcular cor complementar</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="script.js"></script>
</head>

<body>
  <section class="container">
    <h1>Cor complementar</h1>
    <p>Escolha a Cor</p>
    <form class="row" id="buscarCor">
      <div class="input-field col s7">
        <label for="inputtexto">Cor:</label>
        <input type="text" id="inputtexto" pattern="^#([0-9A-Fa-f]{6})$" title="#000000 ou atÃ© #ffffff" required/>
      </div>
      <div class="input-field col s5 inputcor">
        <input type="color" class="validate" id="cor" />
      </div>
      <div class="input-field col s12">
        <button type="submit" id="btnsubmit" class="waves-effect waves-light btn">Ver cor complementar</button>
      </div>

    </form>
    <div class="row">
      <div class="col s12 complementado">
        <p>Cor complementar:</p>
        <div id="cornegativa" class="box"></div>
        <div id="resultadoRGB"></div>
        <div id="resultadoHEXA"></div>
      </div>
    </div>
  </section>
</body>

</html>
