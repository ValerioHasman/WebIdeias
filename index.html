<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Ideias</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    body {
      width: 100%;
      padding-right: calc(1.5rem * 0.5);
      padding-left: calc(1.5rem * 0.5);
      margin-right: auto;
      margin-left: auto;
    }

    @media (min-width: 576px) {
      body {
        max-width: 540px;
      }
    }

    @media (min-width: 768px) {
      body {
        max-width: 720px;
      }
    }

    @media (min-width: 992px) {
      body {
        max-width: 960px;
      }
    }

    @media (min-width: 1200px) {
      body {
        max-width: 1140px;
      }
    }

    @media (min-width: 1400px) {
      body {
        max-width: 1320px;
      }
    }

    section {
      display: grid;
      gap: 0.6rem;
    }

    a {
      color: black;
      text-decoration: none;
      display: flex;
      height: 4em;
      width: 100%;
      align-items: center;
      border-radius: 5em;
      transition: background-color .2s ease-out;
    }

    @media (hover: hover) {
      a:hover {
        background-color: rgba(128, 128, 128, 0.10);
        transition: none;
      }
    }

    a:active,
    a:focus-visible {
      background-color: rgba(128, 128, 128, 0.25);
      transition: none;
    }

    a img {
      width: 3em;
      height: 3em;
      margin-right: 2em;
      margin-left: 2em;
    }
  </style>
</head>
